<section id="acceso">
    <!-- Dónde irá el acceso a la página principal. Formulario de Acceso -->

    <!-- el método correcto seria POST, pero para que nos funcione en esta 
    práctica ponemos el método GET -->
    <div class="accesod">
        <h1 class="accesoh1">Iniciar Sesión</h1>
    </div> 
    <!-- <div class="accesod">
        <h2 class="accesoh2">Si tiene una cuenta de usuario, inicie sesión con su dirección de correo electrónico.</h2>
    </div>  -->
  
    <form action="./principal.html" method="GET" name="contact-access"  id="contact-access" class="form_access">
     <div class="contact-dataacceso">
        <h2 class="accesoh2"><label for="email_a">Correo electrónico <sup>*</sup></label>
        <input type="email" id="email" name="email_a" required>
        </h2>
        <h2 class="accesoh2">
        <label for="password_a">Contraseña <sup>*</sup></label>
        <input type="password" id="password" name="password_a" required>
        </h2>
        <h3>
        <p><sup>*</sup> Campos Obligatorios</p> </h3>
        <label for="recordar">
          <input type="checkbox" id="recordar" name="recordar"> Recordar Contraseña 
        </label>   

        <p><input type="submit" id="accesob" name ="accesob" value="Iniciar Sesión">
           <a href="/principal.html" target="_parent" rel ='nofollow noopener noreferrer'>
           </a>
        </p>

        <p><h2><a href="#" class="accesoh2">¿Olvido su contraseña?</a></h2></p>
      </div>
    </form>
 </section>



<section id="contacto" >
  <!-- <fieldset> -->
    
    <form action= "" method="GET"  name="contact-form"  id="contact-form" class="form_contact">
      <div class="contact-data">
        <h3 class="form_contact">Contacto</h3>
        
          <h4 class="form_contact"><label for="name_c" class="form_contact" >Introduzca su nombre: </label>
          <input type="text" id="name_c" name="name_c" placeholder="Introduzca su nombre" /></h4>
       
          <h4 class="form_contact"><label for="email" class="form_contact" >Introduzca su e-mail: </label>
          <input type="email" id="email_c" name="email_c" placeholder="Introduzca su email" required /></h4>
      
          <h4 class="form_contact"><label for="subject_c" class="form_contact" >Asunto:</label>
          <input type="text" id="subject_c" name="subject_c" placeholder="Asunto" /></h4>
      
        <div class="message-data">
        <h4 class="form_contact"><label for="message_c" class="form_contact" >Mensaje:</label>
          <textarea id="message_c" name="message_c" placeholder="Escriba su mensaje" required></textarea></h4>
        </div>
      </div>
      <p class="actions">
       <input type="submit" name="send" value="Enviar EMail" title="Gracias por contactarnos" />
       <a href="./notfound.html" target="_parent">
      </a>
      </p>
    </form>
